<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:wicket="http://wicket.apache.org"
        xml:lang="en"
        lang="en">
<head>

    <script src="//code.jquery.com/jquery.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <wicket:head>
        <style type="text/css">
            select[multiple], textarea {
                /* This stretches out the select2 boxes to a sensible size */
                width: 75%;
            }
            select:not([multiple]) {
                /* This stretches out the select2 boxes to a sensible size */
                width: 25%;
            }
        </style>

    </wicket:head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-theme/0.1.0-beta.6/select2-bootstrap.css" type="text/css"/>

</head>
<body>
<wicket:extend>
    <div class="container display">
        <div class="row">
            <div class="col-sm-offset-2 col-sm-10">
                <div wicket:id="feedback"></div>
            </div>
        </div>
        <div class="row">
            <form wicket:id="item" class="form-horizontal">
                <div class="form-group" wicket:id="title-group">
                    <label wicket:id="title-label" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" wicket:id="title" size="48">
                    </div>
                </div>
                <div class="form-group" wicket:id="description-group">
                    <label wicket:id="description-label"
                           class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" wicket:id="description" rows="6"></textarea>
                    </div>
                </div>
                <div class="form-group" wicket:id="subject-group">
                    <label wicket:id="subject-label"
                           class="col-sm-2 control-label">Subject</label>
                    <div class="col-sm-10">
                        <select class="form-control" wicket:id="subject" multiple="multiple">
                            <option>english</option>
                            <option>french</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" wicket:id="interactivity-group">
                    <label wicket:id="interactivity-label"
                           class="col-sm-2 control-label">Interactivity</label>
                    <div class="col-sm-10">
                        <select class="form-control" wicket:id="interactivity">
                            <option>Active</option>
                            <option>Mixed</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" wicket:id="level-group">
                    <label wicket:id="level-label" class="col-sm-2 control-label">Level</label>
                    <div class="col-sm-10">
                        <select class="form-control" wicket:id="level" multiple="multiple">
                            <option>Undergraduate</option>
                            <option>Postgraduate</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" wicket:id="purpose-group">
                    <label wicket:id="purpose-label"
                           class="col-sm-2 control-label">Purpose</label>
                    <div class="col-sm-10">
                        <select class="form-control" wicket:id="purpose" multiple="multiple">
                            <option>Collaboration/Groupwork</option>
                            <option>Blog/Wiki</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" wicket:id="type-group">
                    <label wicket:id="type-label"
                           class="col-sm-2 control-label">Type</label>
                    <div class="col-sm-10">
                        <select class="form-control" wicket:id="type" multiple="multiple">
                            <option>Audio</option>
                            <option>Video</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" wicket:id="author-group">
                    <label wicket:id="author-label" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" wicket:id="author" size="48"/>
                    </div>
                </div>
                <div class="form-group" wicket:id="contact-group">
                    <label wicket:id="contact-label"
                           class="col-sm-2 control-label">Contact</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" wicket:id="contact" size="48"/>
                    </div>
                </div>
                <div class="form-group" wicket:id="license-group">
                    <label wicket:id="license-label"
                           class="col-sm-2 control-label">License</label>
                    <div class="col-sm-10">
                        <select class="form-control" wicket:id="license">
                            <option>CC by SA</option>
                            <option>CC by CC</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" wicket:id="thumbnail-group">
                    <label wicket:id="thumbnail-label" class="col-sm-2 control-label">Thumbnail</label>
                    <div class="col-sm-10">
                        <img class="thumbnail" src="somthing.jpg" wicket:id="thumbnail-current"/>
                        <input type="file" class="form-control" wicket:id="thumbnail"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" wicket:id="save" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        // This should be in the library
        $(document).ready(function () {
            $('select').select2({
                theme: "bootstrap"
            });
        });
    </script>
</wicket:extend>
</body>
</html>
