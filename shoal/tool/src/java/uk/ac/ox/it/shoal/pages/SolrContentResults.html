<wicket:panel xmlns="http://www.w3.org/1999/xhtml"
              xmlns:wicket="http://wicket.apache.org">
    <ul class="results">
        <li wicket:id="items" class="result">
            <a wicket:id="url" href="#">
                <h2 wicket:id="title" class="title">Title</h2>
            </a>
            <div class="item">
                <img class="thumbnail" src="http://example.com/thumbnail.png" wicket:id="thumbnail"/>
                <span class="description" wicket:id="description">Our description of the content</span>
            </div>
        </li>
    </ul>
    <div wicket:id="emptyMessage">No results found.</div>
    <div wicket:id="resultsLabel" style="float: right">Showing 1 to 2 of 8</div>
    <div wicket:id="resultsNavigation"></div>
</wicket:panel>
